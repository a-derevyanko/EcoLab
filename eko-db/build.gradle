plugins {
    id 'nu.studer.jooq' version '2.0.8'
    id "org.flywaydb.flyway" version "4.2.0"
}

apply plugin: 'java'


dependencies {
    compile 'org.jooq:jooq:3.10.1'

    compile "com.h2database:h2:$h2Version"

    jooqRuntime "com.h2database:h2:$h2Version"
    jooqRuntime "postgresql:postgresql:$pgVersion"

    testCompile "com.h2database:h2:$h2Version"
}

jooq {
    edition = 'OSS'
    h2(sourceSets.main) {
        jdbc {
            driver = "$h2Driver"
            url = "jdbc:h2:file:$project.rootProject.projectDir/$h2File"
            user = "$h2User"
            password = "$h2Password"
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            database {
                name = 'org.jooq.util.h2.H2Database'
                includes = '.*'
                excludes = ''
            }
            generate {
                javaTimeTypes = true
            }
            target {
                packageName = 'org.ekolab.server.db.h2'
            }
        }
    }
