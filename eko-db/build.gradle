        }
    }*/
}

flyway {
    locations = ["filesystem:${sourceSets.main.resources.srcDirs.first().path}/db/migration/h2"]
    outOfOrder = false
    validateOnMigrate = true
    baselineOnMigrate = true
    driver = "$h2Driver"
    url = "jdbc:h2:file:$project.rootProject.projectDir/$h2File"
    user = "$h2User"
    password = "$h2Password"
}

